<body>
	
    	<div id="pagepiling">
	    <div class="section" id="section2">
			<h1>Any plans for today?...</h1>
	    	<div  id="toDoHold">
				<header>

					<button id="add">

					</button>
				</header>

				<div class="container">
					<!-- Uncompleted tasks -->
					<ul class="todo" id="todo"></ul>

					<!-- Completed tasks -->
					<ul class="todo" id="completed"></ul>
				</div>
	    	</div>
	    </div>
	   
	  
	</div>
